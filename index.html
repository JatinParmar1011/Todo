<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modal hidden">

    </div>
    <div class="container visible-page-active">
        <div class="left-container">
            <div class="heading">
                <h1>TODO</h1>
                <i class="fa-brands fa-medium"></i>
            </div>

            <div class="nav">
                <ul>
                    <li class="item active" data-view="home"><span><i class="fa-solid fa-house-chimney"></i></span>Home</li>
                    <li class="item" data-view="today"><span><i class="fa-regular fa-sun"></i></span>Today</li>
                    <li class="item" data-view="week"><span><i class="fa-regular fa-calendar-check"></i></span>This Week</li>
                </ul>
            </div>

            <div class="project">
                <h2>My Projects</h2>
                <div class="all-projects">

                </div>
            </div>

            <div class="project-btn">
                <button class="project-btn-add active">
                    <i class="fa-solid fa-plus"></i></i>New Project
                </button>

                <div>
                    <form class="project-form">
                        <input type="text" name="formProjectTitle" placeholder="Project Title" autocomplete="off">
                        <button class="project-form-btn">
                            <i class="fa-regular fa-plus"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="resp-menu">
                <button class="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="sub-right-container">
                <div class="temp">
                    <div class="heading2">
                        <h1>Home</h1>
                    </div>
                
                    <button class="add-task">
                        <i class="fa-solid fa-plus"></i></i>Add New Task
                    </button>
                </div>
                <div class="workspace_content">
                    <div id="display-content">
                        <img id="display-image" src="Back.png" alt="">
                        <p id="display-text">You don't have any tasks, just relax!</p>
                    </div>
                    
                    <div class="tasks">
                        
                    </div>
    
                    <h3 class="workspace_subtitle">Completed tasks</h3>
                    <div class="completed-tasks">
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="task-container hidden">
        <div class="task-model">
            <div class="task-model-header">
                <h2>New Task</h2>
                <button class="close-task"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
    
            <form class="task-model-data">
                <div>
                    <label for="title">
                        Title<span class="danger-color">*</span>
                    </label>
                    <input type="text" id="title" name="title" required>
                    <div id="requiredTitle" class="required-color"></div>
                </div>
    
                <div>
                    <label for="details">Details (notes)</label>
                    <textarea name="details" id="details" rows="7" cols="55" placeholder="Important details of your task..."></textarea>
                </div>

                <div class="priority">
                    <div class="color-priority">
                        <label for="priority">
                            Priority<span class="danger-color">*</span>
                        </label>
                        <span class="priority-circle"></span>
                    </div>
                    
                    <select name="priority" id="priority" required>
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <div id="requiredPriority" class="required-color"></div>
                </div>

                <div class="duedate">
                    <label for="duedate">
                        Due date<span class="danger-color">*</span>
                    </label>
                    <input type="date" name="duedate" id="duedate" defaultValue="" required>
                    <div id="requiredDate" class="required-color"></div>
                </div>
    
                <div>
                    <input type="submit" name="submit" id="submit" value="Create Task">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
